<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>네이버 : 회원가입</title>
</head>
<body>
    <div class="wrap">
        <header>
        <h1>
            <a href="www.naver.com class" class="h_logo">
                <span class="blind">naver</span>
            </a>
        </h1>
        </header>
        <!-- 밑에서 부터 시작 -->
        <section>
            <form action="">
            <label for="myid">아이디 </label>
            <br>
            <input type="text" name="name" id="myid" placeholder="@naver.com">
            <br>
            <br>
            <label for="pw">비밀번호 </label>
            <br>
            <input type="password" name="password" id="pw" placeholder="비밀번호를 입력하세요">
            <br>
            <br>
            <label for="repw">비밀번호 재확인</label>
            <br>
            <input type="password" name="repassword" id="repw" placeholder="비밀번호를 입력하세요">   
            <br>
            <br>
            <label for="myname">이름</label>
            <br>
            <input type="password" name="repassword" id="myname" >   
            <br>
            <br>

            <label for="myyear">생년월일</label>
            <br>
            <input type="text" name="year" id="myyear" maxlength="4">
            <select name="device" id="myDevice">
                <option value="1월">1</option>
                <option value="2월">2</option>
                <option value="3월">3</option>
                <option value="4월">4</option>
                <option value="5월">5</option>
                <option value="6월">6</option>
                <option value="7월">7</option>
                <option value="8월">8</option>
                <option value="9월">9</option>
                <option value="10월">10</option>
                <option value="11월">11</option>
                <option value="12월">12</option>
            </select>
            <input type="text" name="day" id="myday" maxlength="2">
            <br>
            <br>
            <label for="myyear">성별</label>
            <select name="성별" id="성별">
                <option value="남자">남자</option>
                <option value="여자">여자</option>
                <option value="선택안함">선택안함</option>
            </select>
            <br>
            <br>

                <label for="mymail">본인 확인 이메일(선택)</label>
                <br>
                <input type="email" name="mail" id="mymail" placeholder="선택입력">
                <br>
                <br> 
                <label for="phonenumber">휴대전화</label>
                <br>
                <br>
                <select name="phone" id="phonenumber">
                    <option value="한국">대한민국 +82</option>
                    <option value="가나">가나 +233</option>
                    <option value="덴마크">덴마크 +45</option>
                 </select>   
                    <br>
                <input type="tel" name="phone1" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phonenumber2" maxlength="15">
                <button>인증번호 받기</button>
                <br>
                <input type="text" name="인증번호" disabled placeholder="인증번호를 입력하세요">
                <br>
                <br>
                <button>가입하기</button>       
            </select>    
        </form>
        </section>
        <br>
        <br>
        <footer>
            <nav>
                <h2>개인정보처리방침</h2>
            <a href="">이용약관</a>
            <a href=""><strong>개인정보처리방침</strong></a>
            <a href="">책임의 한계와 법적고지</a>
            <a href="">회원정보 고객센터</a>
            </nav>
            <small>
                <img src="img/m_logo_naver.png" alt="로고"> 
                <p>Copyright NAVER Corp. All Rights Reserved.</p>
            </small>
        </footer>

</body>
</html>
